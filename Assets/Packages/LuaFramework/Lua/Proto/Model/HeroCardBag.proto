message HeroCardBag
{
	// @PropertyModifier: public override
	// @Tag: [global::ZyGames.Framework.Model.EntityField(FieldName = @"Version")]
	required int32 Version = 20000;

	// @Tag: [global::ZyGames.Framework.Model.EntityField(FieldName = @"ID", IsKey = true)]
