	// @CollectionType: global::ZyGames.Framework.Cache.Generic.CacheDictionary 
	// @Tag: [global::ZyGames.Framework.Model.EntityField(FieldName = @"HeroCardMap", IsJsonSerialize = true, DbType = ZyGames.Framework.Model.ColumnDbType.Blob)]
	map<int32, HeroCardEntity> HeroCardMap = 4;//UUID VS HeroCardEntity
	
	// @CollectionType: global::ZyGames.Framework.Cache.Generic.CacheDictionary 
	// @Tag: [global::ZyGames.Framework.Model.EntityField(FieldName = @"CardsInGame", IsJsonSerialize = true, DbType = ZyGames.Framework.Model.ColumnDbType.Blob)]
	map<int32, CardInGameEntity> CardsInGame = 5;  // 上阵的英雄卡片列表, 同类型英雄卡只能上阵一次
	
	// @CollectionType: global::ZyGames.Framework.Cache.Generic.CacheDictionary 
	// @Tag: [global::ZyGames.Framework.Model.EntityField(FieldName = @"UUIDMap", IsJsonSerialize = true, DbType = ZyGames.Framework.Model.ColumnDbType.Blob)]
